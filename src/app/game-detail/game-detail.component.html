<div class="container text-center ">
    <div class="row row-cols-1 gy-4">
        <div class="col">
            <h1>{{ game.title }}</h1>
        </div>
        <div class="col">
            <img [src]="game.image" [alt]="game.shortDescription" class="w-75">
        </div>
        <div class="col">
            <a [routerLink]="['/games', game.gameId]" class="btn btn-primary">Buy now on steam!</a>
        </div>
        <app-callout></app-callout>
    </div>
</div>










<pre>{{ id }}</pre>
